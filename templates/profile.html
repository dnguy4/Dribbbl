{% extends 'base.html' %}

{% block title %} {{username}} {% endblock %}


{% block content %}
<div>
    <div>
        <div>
            Username: <span id="username">{{username}}</span>
        {% if is_me %}
            <button id="editUsernameBtn" class="pure-button">Change Username</button>
        {% endif %}
        </div>
    </div>

    <div class="post-gallery pure-g">
        {% for post, tag, image in zip(posts, tags, images) %}
        <div class="post-container pure-u-1 pure-u-md-1-2">
            {{post_widget(post, tag, image)}}
        </div>
        {% endfor %}
    </div>
   
</div>
<script src="/static/profile.js"></script>
{% endblock %}
